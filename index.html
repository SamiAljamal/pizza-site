<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Sami's Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header text-center">
        <h1>Sami's Pizza Place.</h1>
      </div>
      <div class="jumbotron">
        <p>
          Welcome to sami's Pizza Place. Home of the mose average pizza alive. We pride ourselves in making an okay pizza, and upselling it for rediculous prices. What's our secret to success, who knows?
        </p>

      </div>
      <div class="jumbotron">
        <form id="order">
          <div id="toppings">
            <div class="checkbox">
              <h4>Toppings</h4>
              <label>
               <input type="checkbox"  class = "chcbox" name="toppings" value="Pepepperoni">
               Pepperoni
             </label>
             <label>
               <input type="checkbox" class = "chcbox" name="toppings" value="Sausage">
               Sausage
             </label>
             <label>
               <input type="checkbox" class = "chcbox" name="toppings" value ="Veggies">
               Veggies
             </label>
             <label>
               <input type="checkbox" class = "chcbox" name="toppings" value = "Bacon">
               Bacon
             </label>
             <label>
               <input type="checkbox" class = "chcbox" name="toppings" value = "chicken">
               Chicken
             </label>
            </div>
          </div>
          <div id="sizeEntry" class="dropdown">
            <h4>Size</h4>
            <select id="size">
              <option value=1>small</option>
              <option value=2>medium</option>
              <option value=3>large</option>
            </select >
          </div>
          <hr>
          <hr>
          <div class="center-block" id="btns">
            <button class="btn btn-primary" type="submit">Submit Order</button>
          </div>
        </form>
      </div>
      <div id="results">
        <h4>Your Order:</h4>
        <h5>Info:</h5>
        <p id="info">
        </p>
        <h5>Total:</h5>
        <p id="total"></p>
      </div>
    </div>
  </body>
</html>
